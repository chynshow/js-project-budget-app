<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
  </head>
  <body>
    <main class="c-budget-container">
      <section>
        <div class="c-budget-total">
          <div class="l-budget-total-container">
            <h3 class="c-title c-budget-total__current-date" data-budget-date></h3>
              <div class="c-budget-total__icon-container">
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="hand-holding-usd"
                  class="svg-inline--fa fa-hand-holding-usd fa-w-18"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  width="3rem"
                >
                  <path
                    d="M271.06,144.3l54.27,14.3a8.59,8.59,0,0,1,6.63,8.1c0,4.6-4.09,8.4-9.12,8.4h-35.6a30,30,0,0,1-11.19-2.2c-5.24-2.2-11.28-1.7-15.3,2l-19,17.5a11.68,11.68,0,0,0-2.25,2.66,11.42,11.42,0,0,0,3.88,15.74,83.77,83.77,0,0,0,34.51,11.5V240c0,8.8,7.83,16,17.37,16h17.37c9.55,0,17.38-7.2,17.38-16V222.4c32.93-3.6,57.84-31,53.5-63-3.15-23-22.46-41.3-46.56-47.7L282.68,97.4a8.59,8.59,0,0,1-6.63-8.1c0-4.6,4.09-8.4,9.12-8.4h35.6A30,30,0,0,1,332,83.1c5.23,2.2,11.28,1.7,15.3-2l19-17.5A11.31,11.31,0,0,0,368.47,61a11.43,11.43,0,0,0-3.84-15.78,83.82,83.82,0,0,0-34.52-11.5V16c0-8.8-7.82-16-17.37-16H295.37C285.82,0,278,7.2,278,16V33.6c-32.89,3.6-57.85,31-53.51,63C227.63,119.6,247,137.9,271.06,144.3ZM565.27,328.1c-11.8-10.7-30.2-10-42.6,0L430.27,402a63.64,63.64,0,0,1-40,14H272a16,16,0,0,1,0-32h78.29c15.9,0,30.71-10.9,33.25-26.6a31.2,31.2,0,0,0,.46-5.46A32,32,0,0,0,352,320H192a117.66,117.66,0,0,0-74.1,26.29L71.4,384H16A16,16,0,0,0,0,400v96a16,16,0,0,0,16,16H372.77a64,64,0,0,0,40-14L564,377a32,32,0,0,0,1.28-48.9Z"
                  ></path>
                </svg>
              </div>
          </div>
          <div class="c-budget-total__value-container">
            Total<span class="c-budget-total__value" data-budget-label></span>
          </div>
            <div class="c-budget-total__inc">
              Income&nbsp;<span
                class="c-budget-total__inc-value"
                data-total-inc-label
              ></span>
            </div>
            <div class="c-budget-total__exp">
              Expences&nbsp;<span
              class="c-budget-total__exp-value"
              data-total-exp-label
              >
            </span>
            <span
            class="c-budget-total__exp-percentage"
            data-percentage-label
          ></span>
            </div>
        </header>
      </section>
      <section class="c-budget-transactions">
        <h3 class="c-title" >Transactions history</h3>
        <div class="c-budget-transactions__container" data-trans-container>
          <p class="c-budget-transactions__info" data-transactions-info>You don't have any transactions!</p>
        </div>
      </section>
      <section class="c-budget-transaction-form__container">
        <form class="c-budget-transaction-form" data-add-trans-from>
          <h3 class="c-title">
            Add new transaction
          </h3>
          <label class="c-budget-transaction-form__label" for="decription">
            Transaction description:
            <input
            name="description"
              type="text"
              class="c-input c-budget-transaction-form__input"
              placeholder="Add description"
              data-trans-desc
              
            />
          </label>
          <label class="c-budget-transaction-form__label" for="amount">
            Transaction amount:
            <input
            name="amount"
              type="number"
              class="c-input c-budget-transaction-form__input"
              placeholder="Amount"
              data-trans-value
            />
          </label>
          <button
            type="submit"
            class="c-btn c-budget-transaction-form__btn"
            data-add-trans-btn
          >
            Add
          </button>
        </form>
      </section>
    </main>
    <div class="c-modal" data-modal>
        <h4 class="c-title c-modal__title" data-modal-title>This is modal</h4>
        <button class="c-btn c-modal__close-btn" data-modal-close-btn>
          <svg aria-hidden="true" 
          width="1.5rem"
          focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
        </button>
      <p class="c-modal__text" data-modal-msg>This is modal</p>
    </div>
    <div class="c-overlay" data-overlay/>
  </body>
</html>
